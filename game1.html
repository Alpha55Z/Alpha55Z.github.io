<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Zombies, Please!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Mini Zombies, Please!</h1>
        <div id="document-container">
            <div id="document">
                </div>
            <div id="photo">
                <img id="person-photo" src="" alt="Person Photo">
            </div>
        </div>

        <div id="controls">
            <button id="accept-button" class="control-button">Accept</button>
            <button id="deny-button" class="control-button">Deny</button>
            <button id="execute-button" class="control-button">Execute</button>
        </div>

        <div id="feedback"></div>
        <div id="timer">Time: <span id="time-remaining">60</span></div>
        <div id="score">Score: <span id="current-score">0</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
